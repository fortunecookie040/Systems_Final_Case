<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budget & Spending Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            height: 100vh;
            display: flex;
            background: linear-gradient(135deg, #e8f5e4, #f5fff0);
        }

        h1 {
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-family: "Georgia", serif;
            font-size: 2rem;
            color: #2f5d39; /* Deep plant green */
        }

        .left, .right {
            flex: 1;
            padding: 2rem;
            box-sizing: border-box;
        }

        .left {
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #f2fdf5;
            border-right: 2px solid #cfe8cf;
            box-shadow: inset -5px 0 15px rgba(0, 0, 0, 0.05);
        }

        .right {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fafef9;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #355e3b; /* Medium plant green */
        }

        input[type="number"], textarea {
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 1rem;
            padding: 0.6rem 0.9rem;
            border-radius: 8px;
            border: 1.5px solid #a8cfa6;
            background: #f8fff8;
            font-size: 1rem;
            transition: 0.2s ease;
        }

        input:focus {
            border-color: #6da96d;
            outline: none;
            background: #ffffff;
            box-shadow: 0 0 8px rgba(109, 169, 109, 0.2);
        }

        button {
            padding: 0.7rem 1.4rem;
            border: none;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            background: #76b17e;
            color: white;
            transition: 0.25s ease;
            box-shadow: 0 2px 6px rgba(70, 120, 80, 0.25);
        }

        button:hover {
            background: #5f9967;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(70, 120, 80, 0.3);
        }

        #plot {
            max-width: 100%;
            max-height: 100%;
            border: 2px solid #dfeee3;
            border-radius: 10px;
            background: #ffffff;
            box-shadow: 0 4px 12px rgba(100, 150, 110, 0.15);
        }
    </style>
</head>
<body>
    <div class="left">
        <h1>Monthly Budget</h1>

        <form id="budgetForm">
            <label for="budgetInput">Monthly Budget</label>
            <input id="budgetInput" type="number" step="0.01" min="0" required placeholder="e.g. 1000">

            <label for="spendingInput">Spending Amount</label>
            <input id="spendingInput" type="number" step="0.01" min="0" placeholder="e.g. 500">

            <button type="submit">Update Plot</button>
        </form>
    </div>

    <div class="right">
        <img id="plot" src="" alt="Budget Line Plot (will appear after submit)">
    </div>

    <script>
        const form = document.getElementById("budgetForm");
        const plotImg = document.getElementById("plot");

        form.addEventListener("submit", function (event) {
            event.preventDefault();

            const budget = document.getElementById("budgetInput").value;
            const spending = document.getElementById("spendingInput").value;

            if (!budget) {
                alert("Please enter a budget.");
                return;
            }

            const params = new URLSearchParams();
            params.append("budget", budget);
            if (spending) {
                params.append("spending", spending);
            }

            params.append("_", Date.now());

            const url = "/budget_plot?" + params.toString();
            plotImg.src = url;
        });

        window.addEventListener("load", () => {
            const defaultBudget = 1000;
            document.getElementById("budgetInput").value = defaultBudget;
            const params = new URLSearchParams({ budget: defaultBudget, _: Date.now() });
            plotImg.src = "/budget_plot?" + params.toString();
        });
    </script>
</body>
</html>
